---
EvpnLFMTable:
    rpc: get-lfmd-information
    item: lfmd-interface-information
    key: lfmd-interface-name
    view: EvpnLFMTableView

EvpnLFMTableView:
    fields:
        lfmd-discovery-state: lfmd-discovery-state
        lfmd-status: lfmd-status

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name> dummy changes will revert </name>
      <name>lfmd-interface-name</name>
      <name>lfmd-discovery-state</name>
      <name>lfmd-status</name>
 </ns:WhiteList>
 <ns:blacklist>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"
